  <style>
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      color: white;
      display: none;
    }
    .feedback-message {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-bottom: 1rem;
    }
    .poster-container {
      display: none; /* Hidden by default */
      text-align: center; /* Center content within the container */
    }
    .leaderboard-item {
      margin: 1rem 0;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .leaderboard-item .title {
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: white;
      text-align: center;
      text-shadow: 0 0 5px #fff;
    }

    .headline-text {
      font-family: "Cinzel", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    #leaderboard-container {
      transition: opacity 0.3s ease;
    }

    #leaderboard-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .leaderboard-entry-appear {
      animation: slideIn 0.3s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .carousel::-webkit-scrollbar {
      display: none;  /* Hide scrollbar for Chrome/Safari */
    }

    .carousel {
      -ms-overflow-style: none;  /* Hide scrollbar for IE/Edge */
      scrollbar-width: none;  /* Hide scrollbar for Firefox */
    }

    .carousel-item img {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #snowfall {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .snowflake {
        position: fixed;
        width: 20px;
        height: 20px;
        background-image: url('images/snowflake.png');
        background-size: contain;
        background-repeat: no-repeat;
        pointer-events: none;
        animation: fall linear infinite;
        opacity: 0.7;
    }

    @keyframes fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
        }
    }

  </style>

<body class="bg-base-100">
    <div id="snowfall"></div>

<div style="background-image: url('images/bkgrd-red.jpg'); background-size: cover; background-attachment: fixed;" class="mx-auto w-full h-auto">

  <!-- Fixed Buttons -->
  <button id="game-button" class="fixed top-4 left-4 w-12 bg-secondary text-2xl p-2 rounded-lg">🎄
  </button>

  <a href="https://tomsnyder.blog">
    <button id="home-button" class="fixed top-4 left-20 w-12 bg-secondary text-4xl rounded-lg"><img src="images/world-click.png">
        <div class="absolute bottom-7 right-1">
        <i class="fa-solid fa-arrow-up-right-from-square text-gray-800 text-xs"></i></div></button>
  </a>
  
  <button id="leaderboard-button" class="fixed top-4 right-4 w-12 bg-secondary text-2xl p-2 rounded-lg">🏆
  </button>

  <!-- Start Screen -->
  <div id="start-screen" class="mx-4">
    <h1 class="headline-text text-primary text-center text-6xl md:text-8xl font-bold mb-4">Guess the<br>Christmas Movie</h1>
    <div class="container bg-base-100 text-center h-fit p-8 rounded-lg lg:w-96">
      <p class="mb-8">
        Can you decode these Christmas movie titles from emoji clues? 🎄🎅🎬<br><br>Can you score a perfect 5 / 5? ⭐️
      </p>
      <button id="start-button" class="btn btn-primary text-2xl">Start Game 🎄</button>
    </div>
  </div>

  <!-- Centered Game Screen -->
  <div id="game-card" class="flex items-center justify-center min-h-screen mx-4 hidden">
    <div  class="card bg-base-300 shadow-xl mt-6 p-6 max-w-md ">
      <div id="timer-bar-container" class="w-full bg-gray-600 rounded-full h-4 mb-4">
        <div id="timer-bar" class="bg-primary h-4 rounded-full"></div>
      </div>
      <div class="text-center text-xl font-semibold mb-4" id="score-tally">Score: 0 / 0</div>
      <p id="summary-text" class="mt-4 mb-6 text-2xl text-center"></p>
      <div id="options" class="grid grid-cols-1 gap-4"></div>
      <div class="poster-container mt-6" id="poster-container">
        <div id="feedback" class="feedback-message"></div>
        <img id="poster" class="w-full mt-4" alt="Movie Poster" />
      </div>
    </div>
  </div>

<!-- Final Score Screen -->
<div id="final-score-container" class="py-20 mx-4 hidden">
  <div class="bg-base-300 p-6 rounded-lg shadow-xl max-w-2xl mx-auto mb-16">
    <!-- Score Summary Section -->
    <div class="text-center mb-6">
      <p id="final-score-text" class="text-xl mb-2"></p>
      <h2 id="final-title" class="text-3xl font-semibold mb-4"></h2>
      <div class="flex justify-center">
        <img id="title-image" class="w-48 h-auto rounded-lg shadow-lg mb-6" alt="Achievement Image" />
      </div>
    </div>

    <!-- Share Button Section -->
    <div class="mb-8">
      <button id="share-button" class="btn btn-primary w-full">Share Your Score 📲</button>
    </div>

    <!-- Questions Review Section -->
    <div class="mb-6">
      <p class="text-lg text-center mb-2">Correct answers:</p>
      <div class="bg-base-300 p-4 rounded-lg">
        <div id="questions-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <!-- Grid items will be inserted here dynamically -->
        </div>
      </div>
    </div>

    <!-- Leaderboard Form -->
    <div class="mt-8 bg-base-300 p-6 rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-4">Submit to Leaderboard</h2>
      <form id="leaderboard-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" required
            class="w-full p-2 rounded bg-base-100 border border-primary">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" required
            class="w-full p-2 rounded bg-base-100 border border-primary">
        </div>
        <button type="submit" class="btn btn-primary w-full">Submit Score</button>
      </form>
      
      <div id="leaderboard" class="mt-8">
        <h2 class="text-2xl font-bold text-center mb-4">Top Scores</h2>
        <div id="leaderboard-list" class="space-y-2">
          <!-- Leaderboard entries will be inserted here -->
        </div>
      </div>
    </div>
  </div>
</div>

  <div id="leaderboard-container" class="py-20 mx-4 hidden">
    <div class="bg-base-300 p-6 rounded-lg shadow-xl mb-8 max-w-md mx-auto">
      <h2 class="headline-text text-3xl font-bold text-center mt-4 mb-4 text-accent">Most<br>Spirited</h2>
      <div class="divide-y divide-gray-700">
        <ul id="leaderboard-list" class="space-y-4"></ul>
      </div>
      <div class="flex justify-center mt-6 space-x-4">
        <button id="share-button" class="btn btn-primary">Share Your Love 🎄</button>
      </div>
    </div>
  </div>

</div>
